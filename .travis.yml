language: python
python:
    - "2.7"

sudo: false
cache:
    directories:
        - "~/.platformio"

env:
    - PLATFORMIO_CI_SRC=examples/current-sensor

install:
    - pip install -U platformio
    - platformio update
    - platformio lib -g install "XPT2046_Touchscreen@26b691b2c8"
    - platformio lib -g install "Adafruit INA219@1.0.5"

script:
    - platformio ci --lib="." --board=nodemcuv2
